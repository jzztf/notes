site_name: notes
site_url: https://jzztf.github.io/notes/
theme: 
    name: 'material'
    font:
        text: 'Ubuntu'
        code: 'Ubuntu Mono'
    palette:
        primary: 'cyan'
        accent: 'indigo'

repo_name: 'jzztf/notes'
repo_url: 'https://github.com/jzztf/notes'

extra:
    disqus: 'jzztf'
    social:
      - type: 'github'
        link: 'https://github.com/jzztf'

markdown_extensions:
    - admonition
    - codehilite:
        guess_lang: false
    - toc:
        permalink: "Â¶"

plugins:
    - search
